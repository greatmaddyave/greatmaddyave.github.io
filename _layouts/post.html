---
layout: default
---
    <div class = "intro-header">
      <div class="container" id = "topcontainer">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="site-heading" style = "padding-top: 400px;">
              <h1>{{ page.title }}</h1>
              <h3 style = "color: #9b59b6;"><b>{{ page.subtitle}}</b></h3>
              <header class="post-header">
              </header>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class = "wrapper" style = "background-color: transparent;">
      <div style = "background-color: transparent; margin-left: 30%; width: 100%; overflow: hidden;">
            <p class="post-meta" style = "background-color: transparent; color: white;"><time style = "background-color: transparent" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author"  itemscope itemtype="http://schema.org/Person"><span style = "color: white; background-color: #9b59b6" itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
            <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
              <script src="https://apis.google.com/js/platform.js" async defer></script>
            <div style = "position: relative; bottom: 8px;"class="fb-share-button" data-href="http://www.thecodersbrain.com/jekyll/update/2016/06/01/Jekyll-tutorial-How-to-install-jekyll.html" data-layout="button_count" data-mobile-iframe="true"></div>
              <div class="g-plus" data-action="share"></div>
      </div>
      <ins class="adsbygoogle"
       style="display:inline-block;width:336px;height:280px; z-index: 9999;" data-ad-client="ca-pub-4085915336649467" data-ad-slot="1120956636">
      </ins>
  </div>

    <h1 style = "text-align: center; width: 95%; font-size: 3em; font-weight: 600">{{ page.title}}</h1>
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
      <div id="disqus_thread" class="wrapper"></div>

    </div>

    <!-- jekyll ad -->


    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    </article>
  </div>
  <style>

  .post-buttons {
    float: right;
  }

  footer p {
    background-color: #ecf0f1;
    color: black;
    font-size: 12px;
  }
  .wrapper {
    background-color: white;
    margin-left: auto;
    margin-right: auto;
    padding-left: 10px;
    padding-right: 20px;
  }
  * {
    font-family: 'Jura', sans-serif;

  }

  body {
    overflow-x: hidden;
  }
  header {
    float: left;
    font-family: times;
    overflow-x: hidden;
  }

  header p time {
    font-size: 1.5em;
    font-style: italic;
    color: #bdc3c7;
    opacity: 0.7;
  }

  header p span {
    font-size: 1.2em;
    font-style: italic;
    color: #bdc3c7;
    opacity: 0.7;
  }
  #topcontainer {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .intro-header {
    background-color: #808080;
    background-image: url('{{ page.imageurl }}');
    width: 100%;
    height: auto;
    position: relative;
    bottom: 25px;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    text-transform: uppercase;
    text-align: center;
  }
  img {
    width: 100%;
    height: auto;
  }

  .site-heading h1{
    font-size: 25px;
    text-transform: uppercase;
    text-align: center;
    color: black;
    font-weight: bold;
    background-color:white;
    margin: auto;
    border-top: black solid 10px;
    border-bottom: black solid 10px;
  }
  .site-heading h3 b{
    background: black;
    color: white;
    padding: 10px;
  }

  .intro-header .site-heading,
  .intro-header .post-heading,
  .intro-header .page-heading {
    color: white;
    width: 100%;
  }

  @media only screen and (min-width: 768px) {
    .intro-header .site-heading,
    .intro-header .post-heading,
    .intro-header .page-heading {
      padding: 150px 0;
    }
  }
  .intro-header .site-heading,
  .intro-header .page-heading {
    text-align: center;
  }
  .intro-header .site-heading h1,
  .intro-header .page-heading h1 {
    margin-top: 0;
    font-size: 50px;
  }
  .intro-header .site-heading .subheading,
  .intro-header .page-heading .subheading {
    font-size: 24px;
    line-height: 1.1;
    display: block;
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 300;
    margin: 0px 0 0;
  }
  @media only screen and (min-width: 768px) {
    .intro-header .site-heading h1,
    .intro-header .page-heading h1 {
      font-size: 80px;
    }
  }
  .intro-header .post-heading h1 {
    font-size: 35px;
  }
  .intro-header .post-heading .subheading,
  .intro-header .post-heading .meta {
    line-height: 1.1;
    display: block;
  }
  .intro-header .post-heading .subheading {
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 24px;
    margin: 10px 0 30px;
    font-weight: 600;
  }
  .intro-header .post-heading .meta {
    font-family: 'Lora', 'Times New Roman', serif;
    font-style: italic;
    font-weight: 300;
    font-size: 20px;
  }
  .intro-header .post-heading .meta a {
    color: white;
  }
  @media only screen and (min-width: 768px) {
    .intro-header .post-heading h1 {
      font-size: 55px;
    }
    .intro-header .post-heading .subheading {
      font-size: 30px;
    }
  }
  </style>
